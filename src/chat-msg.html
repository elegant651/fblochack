<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="chat-msg">
	<style>
		:host {
			display: block;
			position: relative;
			width: 100%;
			border-bottom: 1px solid #d2d2d2;
	        font-size: 14px;
	        min-height: 62px;	  	             
		}

		.chatWrapper {
			width: 100%;
			height: 100%;
			line-height: 25px;
		}

		.chatWrapper.isCommonMsg {
			background-color: #f5b1b1;
			color: #fff;
			font-size: 15px;
			font-weight: bold;			
		}

		.avatar {			
			width: 40px;
			height: 40px;
	  		margin: 10px;			
			position: relative;
		}

		.timestamp {
			margin: 10px;
		}
	</style>
	<template>
		<section class="chatWrapper layout horizontal">
			<!-- <iron-image class="avatar" src="[[avatar]]" sizing="cover"></iron-image> -->
			<div class="flex">
				<div class="username">[[username]]</div>
				<div class="msg">[[msg]]</div>
			</div>
			<div class="timestamp">[[timestamp]]</div>
		</section>
	</template>
	<script>
	  class ChatMsg extends Polymer.Element {
		static get is() { return 'chat-msg'; }

		static get properties() {

		}

	  }
	  window.customElements.define(ChatMsg.is, ChatMsg);
	</script>
</dom-module>
